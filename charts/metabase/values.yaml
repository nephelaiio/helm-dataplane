---
replicaCount: 2

image:
  repository: metabase/metabase
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}

podEnvironmentVars:
  - name: "MB_REDIRECT_ALL_REQUESTS_TO_HTTPS"
    value: "true"

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  annotations: []
  hostName: ""
  className: ""
  secretName: ""

zalando:
  db:
    name: db
    version: 14
    loadBalancer: false
    instances: 2
    volume: 10Gi
    serviceAnnotations: []
    user: metabase

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
